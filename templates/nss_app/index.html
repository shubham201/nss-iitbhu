<!DOCTYPE html>

{% load static %} 

<html>

    <head>
        <title>NSS</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
        <h2>National Service Scheme</h2>
        {% if volunteers %}
            <ul>
                {% for volunteer in volunteers %}
                <li><a href="/nss/volunteer/{{ volunteer.slug }}">{{ volunteer.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no volunteer present.</strong><br/>
        {% endif %}
        <a href="/nss/about/">About</a><br />
        <a href="/nss/add_volunteer/">Add a New Volunteer</a><br />
    </body>

</html>
